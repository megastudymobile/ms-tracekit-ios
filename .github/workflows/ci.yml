name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-ios:
    name: Test iOS
    runs-on: macos-14
    strategy:
      matrix:
        ios-version: ['17.2']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Test iOS
        run: |
          xcodebuild test \
            -scheme TraceKit \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ matrix.ios-version }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES | xcpretty
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  test-macos:
    name: Test macOS
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test macOS
        run: |
          xcodebuild test \
            -scheme TraceKit \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty

  test-tvos:
    name: Test tvOS
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test tvOS
        run: |
          xcodebuild test \
            -scheme TraceKit \
            -destination "platform=tvOS Simulator,name=Apple TV" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty

  test-watchos:
    name: Test watchOS
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build watchOS (Tests not supported)
        run: |
          xcodebuild build \
            -scheme TraceKit \
            -destination "platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty

  test-visionos:
    name: Test visionOS
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test visionOS
        run: |
          xcodebuild test \
            -scheme TraceKit \
            -destination "platform=visionOS Simulator,name=Apple Vision Pro" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty

  test-spm:
    name: Test SPM Build
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build SPM
        run: swift build -c release
      
      - name: Test SPM
        run: swift test --parallel

  validate-package:
    name: Validate Swift Package
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate Package
        run: swift package dump-package
      
      - name: Check Dependencies
        run: swift package show-dependencies

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: SwiftLint
        run: |
          if which swiftlint >/dev/null; then
            swiftlint --strict
          else
            echo "SwiftLint not installed, skipping..."
          fi
