name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Tuist 테스트 (iOS)
  test-tuist:
    name: Test with Tuist
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Install Tuist
        run: curl -Ls https://install.tuist.io | bash
      
      - name: Test TraceKit
        run: tuist test TraceKit
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  # Job 2: 멀티플랫폼 빌드 검증
  build-platforms:
    name: Build All Platforms
    runs-on: macos-14
    strategy:
      matrix:
        platform:
          - { name: 'macOS', destination: 'platform=macOS' }
          - { name: 'tvOS', destination: 'platform=tvOS Simulator,name=Apple TV' }
          - { name: 'watchOS', destination: 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)' }
          - { name: 'visionOS', destination: 'platform=visionOS Simulator,name=Apple Vision Pro' }
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Install Tuist
        run: curl -Ls https://install.tuist.io | bash
      
      - name: Generate Project
        run: tuist generate
      
      - name: Build ${{ matrix.platform.name }}
        run: |
          xcodebuild build \
            -scheme TraceKit \
            -destination "${{ matrix.platform.destination }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

  # Job 3: SPM 테스트
  test-spm:
    name: Test SPM Build
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Build SPM
        run: swift build -c release
      
      - name: Test SPM
        run: swift test --parallel

  # Job 4: 패키지 검증
  validate-package:
    name: Validate Swift Package
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate Package
        run: swift package dump-package
      
      - name: Check Dependencies
        run: swift package show-dependencies

  # Job 5: 코드 스타일
  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: SwiftLint
        run: |
          if which swiftlint >/dev/null; then
            swiftlint --strict
          else
            echo "SwiftLint not installed, skipping..."
          fi
