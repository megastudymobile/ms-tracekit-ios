name: Auto Tag

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-tag-and-release:
    # release/ 브랜치가 main으로 머지된 경우에만 실행
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    name: Create Release Tag and Release
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from branch name
        id: version
        run: |
          # release/1.2.0 -> 1.2.0
          VERSION=${GITHUB_HEAD_REF#release/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Validate version format
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 1.2.0)"
            exit 1
          fi
          echo "Version format is valid: $VERSION"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist"
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "✅ Created and pushed tag: $VERSION"
      
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
      
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ### Swift Package Manager
            
            ```swift
            dependencies: [
                .package(url: "https://github.com/${{ github.repository }}", from: "${{ steps.version.outputs.VERSION }}")
            ]
            ```
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.PREVIOUS_TAG }}...${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Skip if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "⚠️ Tag $VERSION already exists. Skipping tag and release creation."
